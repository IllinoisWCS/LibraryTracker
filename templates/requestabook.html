<!DOCTYPE html>
<link href="{{ url_for('static', filename='bootstrap/css/bootstrap.css') }}" rel="stylesheet">
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<html>
<center>
<head>

<title>Request A Book</title>
<h1>Request A Book! <br>
<small>Request a book to add to the library.</h1><br>

<form class="form-horizontal" action="/request/book" method="post">
	<div class = "form-group" >
		<label class="control-label col-sm-4" for="bookname">Book Name:</label> 
		<div class = "col-sm-4" >
			<input type="text" class="form-control" id="bookname" name="bookname" placeholder="Enter Book Title"> 
		</div>
	</div>
	
	<div class="form-group">
	<label class="control-label col-sm-4" for="categories">Category:</label>
		<div class = "select col-sm-4">
			<select class="form-control" id = "categories" name="categories">
				<option value="Interview">Interview</option>
				<option value="Technical">Technical</option>
				<option value="Design">Design</option>
				<option value="Language">Language</option>
				<option value="Leadership">Leadership</option>
				<option value="Other">Other</option>
			</select>
		</div>
	</div>
	<div class = "form-group">
		<label class = "control-label col-sm-4" for="author">Author:</label> 
		<div class = "col-sm-4" >
			<input type="text" class="form-control" id="author" name="author" placeholder="Author (optional)">
		</div>
	</div>
	<div class="form-group">
		<div class = "select col-sm-offset-4 col-sm-4">
			<input class="btn btn-default" type="submit" value="Submit">
		</div>
	</div>
</form>

<br>
<h2>Current Requests</h2>
</head>

<table class = "table table-striped table-bordered" style="width:60%">
	<thead>
		<tr>
			<th>Title</th>
			<th>Category</th>
			<th>Author</th>
		</tr>
	</thead>

	<tbody>
		<ul class=requests>
		{% for request in requests %}
		<tr>
			<td>{{ request.bookname }}</td>
			<td>{{ request.category }}</td>
			<td>{{ request.author }}</td>
		</tr>
	</u1>
		{% endfor %}
	</tbody>
</table>
</center>
</html>
